<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide-show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Slide Show</h1>
    </header>
    <div class="content">
        <div class="slides">
            <div class="slide"><img src="images/wallpaper 1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="images/wallpaper 2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="images/wallpaper 3.jpg" alt="Image 3"></div>
            <div class="slide"><img src="images/wallpaper 4.jpg" alt="Image 4"></div>
            <div class="slide"><img src="images/wallpaper 5.jpg" alt="Image 5"></div>
        </div>
        <div class="navigation">
            <div class="dot" onclick="currentSlide(1)"></div>
            <div class="dot" onclick="currentSlide(2)"></div>
            <div class="dot" onclick="currentSlide(3)"></div>
            <div class="dot" onclick="currentSlide(4)"></div>
            <div class="dot" onclick="currentSlide(5)"></div>
        </div>
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
